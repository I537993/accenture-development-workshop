_schema-version: "3.1"
ID: coffeeshop5
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
# build-parameters:
#     - builder: custom
#       commands:
#         - npx -p @sap/cds-dk cds build --production
modules:
  # NODEJS SERVICE
  - name: coffeeshop5-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 512MB
      memory: 512MB
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: coffeeshop5-auth
      - name: coffeeshop5-cf-logging
      - name: coffeeshop5-destination
      - name: coffeeshop5-db

  # DESTINATION CONTENT DEPLOYER
  - name: destination-deployer
    type: com.sap.application.content
    requires:
      - name: coffeeshop5-auth
      - name: coffeeshop5-html-repo
      - name: coffeeshop5-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: html-repo
              ServiceInstanceName: coffeeshop5-html-repo
              ServiceKeyName: coffeeshop5-html-repo-key
              sap.cloud.service: replace.me
            - Name: xsuaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: coffeeshop5-auth
              ServiceKeyName: coffeeshop5-auth-key
              sap.cloud.service: replace.me
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  # HTML CONTENT DEPLOYER
  - name: html-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: coffeeshop5-html-repo
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - HTML5Module-content.zip
          name: HTML5Module
          target-path: resources/
  #HTML5 MODULE
  - name: HTML5Module
    type: html5
    path: app
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

  - name: coffeeshop5-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: coffeeshop5-db

resources:
  # XSUAA SERVICE
  - name: coffeeshop5-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-keys:
        - name: coffeeshop5-auth-key
      path: ./xs-security.json
      config:
        xsappname: coffeeshop5
        tenant-mode: dedicated
  # LOGGING SERVICE
  - name: coffeeshop5-cf-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
  # HTML REPO SERVICE
  - name: coffeeshop5-html-repo
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-keys:
        - name: coffeeshop5-html-repo-key
  # DESTINATION SERVICE
  - name: coffeeshop5-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: 'true'
  - name: coffeeshop5-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
